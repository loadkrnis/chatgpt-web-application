<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white" href="#">
            <img alt="logo" class="w-8 h-8 mr-2" src="./assets/img/chatgpt.png">
            ChatGPT
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    회원가입
                </h1>
                <form action="#" class="space-y-4 md:space-y-6">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                               for="email" id="email">이메일</label>
                        <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               id="input-email" name="email"
                               placeholder="example@gmail.com"
                               required="" type="email">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                               for="password" id="password">비밀번호</label>
                        <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               id="input-password" name="password" placeholder="••••••••"
                               required=""
                               type="password">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                               for="confirm-password">비밀번호 확인</label>
                        <input class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               id="confirm-password" name="confirm-password"
                               placeholder="••••••••"
                               required=""
                               type="confirm-password">
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input aria-describedby="terms"
                                   class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                   id="terms"
                                   required=""
                                   type="checkbox">
                        </div>
                        <div class="ml-3 text-sm">
                            <label class="font-light text-gray-500 dark:text-gray-300" for="terms">
                                <a
                                        class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                                        href="#">약관 및 개인정보 수집이용</a>에 동의합니다.</label>
                        </div>
                    </div>
                    <button class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                            id="sign-up-button">
                        가입
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        이미 계정이 있으신가요? <a
                            class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                            href="/login.html">로그인하기</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="./assets/js/signUp.js"></script>
</body>
</html>
