<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChatGPT Front-end</title>
    <link href="./assets/css/highlight.min.css" rel="stylesheet">
    <link href="./assets/css/index.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="Experience OpenAI API with this simple web application"
          name="description"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a class="flex items-center" href="https://flowbite.com">
                <img alt="Flowbite Logo" class="mr-3 h-6 sm:h-9" src="./assets/img/chatgpt.png"/>
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">ChatGPT</span>
            </a>
            <div class="flex items-center lg:order-2">
                <a class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800"
                   href="/logout">로그아웃</a>
            </div>
        </div>
    </nav>
</header>
<div id="response-list">
</div>
<div id="bottom-container">
    <div id="regenerate-button-container">
        <button id="regenerate-response-button">
            Regenerate Response
        </button>
    </div>
    <div id="model-select-container">
        <label for="model-select">Select model:</label>
        <select id="model-select">
            <option selected value="chatgpt">ChatGPT (GPT-3의 개선된 버전으로 자연어 또는 코드를 이해하고 생성할 수 있습니다.)
            </option>
            <option value="image">이미지 생성 (DALL-E 모델을 사용하여 AI 이미지 생성할 수 있습니다.)</option>
            <option value="whisper">음성 인식 (Whisper 모델을 사용하여 AI 음성 인식을 할 수 있습니다.)</option>
        </select>
    </div>
    <div id="input-container">
        <input accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm" id="whisper-file" style="display:none;" type="file">
        <div contentEditable id="prompt-input"></div>
        <button id="submit-button"></button>
    </div>
</div>
<script src="./assets/js/highlight.min.js"></script>
<script src="./assets/js/showdown.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
